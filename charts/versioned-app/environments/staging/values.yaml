image:
  tag: "sha-a17062a1e5b9"

replicaCount: 2

service:
  port: 80
  targetPort: 8080

env:
  - name: APP_ENV
    value: staging
  - name: APP_VERSION
    value: unversioned
  - name: GIT_SHA
    value: ""

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

ingress:
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/healthcheck-path: "/healthz"
  host: ""
  paths:
    - path: "/"
      pathType: Prefix

probes:
  enabled: true
  path: "/healthz"
  port: 8080


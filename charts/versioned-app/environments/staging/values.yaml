image:
  tag: "v0.2.0"

replicaCount: 2

service:
  port: 80
  targetPort: 8080

env:
- name: APP_ENV
  value: staging
- name: APP_VERSION
  value: v0.2.0
- name: GIT_SHA
  value: ""

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

ingress:
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/healthcheck-path: "/healthz"
  host: ""
  paths:
  - path: "/"
    pathType: Prefix

probes:
  enabled: true
  path: "/healthz"
  port: 8080


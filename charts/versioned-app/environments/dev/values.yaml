image:
  tag: "v0.1.1"

replicaCount: 1

service:
  port: 80
  targetPort: 8080

env:
  - name: APP_VERSION
    value: "v0.1.0"

resources:
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

ingress:
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/healthcheck-path: "/healthz"
  host: ""
  paths:
    - path: "/"
      pathType: Prefix

probes:
  enabled: true
  path: "/healthz"
  port: 8080


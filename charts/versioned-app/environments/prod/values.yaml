image:
  tag: "v0.1.0"

replicaCount: 2

service:
  port: 80
  targetPort: 8080

env: {}

# guardrail: explicit, tighter resources vs staging
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

ingress:
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/healthcheck-path: "/healthz"
  host: ""
  paths:
    - path: "/"
      pathType: Prefix

probes:
  enabled: true
  path: "/healthz"
  port: 8080

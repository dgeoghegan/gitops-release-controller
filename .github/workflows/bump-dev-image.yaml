name: bump-dev-image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to pin in dev (e.g. sha-abcdef123456)"
        required: true
        type: string

  repository_dispatch:
    types: [bump-dev-image]

permissions:
  contents: write
  pull-requests: write

env:
  DEV_VALUES_FILE: "charts/versioned-app/environments/dev/values.yaml"

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: Determine image tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            IMAGE_TAG="${{ inputs.image_tag }}"
          else
            IMAGE_TAG="${{ github.event.client_payload.image_tag }}"
          fi

          if [[ -z "${IMAGE_TAG}" ]]; then
            echo "ERROR: image_tag is required." >&2
            exit 1
          fi

          echo "value=${IMAGE_TAG}" >> "${GITHUB_OUTPUT}"
          echo "Resolved image_tag=${IMAGE_TAG}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "scripts/requirements.txt"

      - name: Install Python deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -r scripts/requirements.txt

      - name: Update dev values via cannon_update_values.py
        shell: bash
        env:
          DEV_VALUES_FILE: ${{ env.DEV_VALUES_FILE }}
          IMAGE_TAG: ${{ steps.tag.outputs.value }}
        run: |
          set -euo pipefail

          if [[ ! -f "${DEV_VALUES_FILE}" ]]; then
            echo "ERROR: Dev values file not found: ${DEV_VALUES_FILE}" >&2
            exit 1
          fi

          python scripts/cannon_update_values.py \
            --environment dev \
            --image-tag "${IMAGE_TAG}" \
            --values-file "${DEV_VALUES_FILE}"

          echo "Diff:"
          git diff -- "${DEV_VALUES_FILE}"

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "dev: bump image tag to ${{ steps.tag.outputs.value }}"
          title: "dev: bump versioned-app image to ${{ steps.tag.outputs.value }}"
          body: |
            Updates dev desired state only.

            - File: `${{ env.DEV_VALUES_FILE }}`
            - Environment: `dev`
            - New tag: `${{ steps.tag.outputs.value }}`

            Merge to deploy via Argo CD. Revert to roll back.
          branch: "dev/bump-image-${{ steps.tag.outputs.value }}"
          delete-branch: true
          labels: |
            dev
            automation
